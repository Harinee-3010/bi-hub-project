<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Custom Dark Theme (Unchanged) -->
    <style>
        :root {
            --bs-primary: #7c3aed; /* Violet-600 */
            --bs-primary-rgb: 124, 58, 237;
            --bs-primary-text-emphasis: #a78bfa;
            --bs-primary-bg-subtle: #1e1b4b;
            --bs-primary-border-subtle: #4c1d95;
            
            --bs-body-bg: #0c0a18; /* Darker Violet-Blue */
            --bs-body-color: #e0e7ff; /* Lavender-100 */
            --bs-border-color: #3730a3; /* Indigo-700 */
            
            --bs-secondary: #4f46e5; /* Indigo-600 */
            
            --bs-card-bg: #1c193c; /* Custom Darker Card */
            --bs-card-border-color: #3730a3;
            --bs-list-group-bg: #1c193c;
            --bs-list-group-border-color: #3730a3;
            --bs-list-group-item-bg: #1c193c;
            /* Make sure dropdowns match the card style */
            --bs-dropdown-bg: #1c193c;
            --bs-dropdown-border-color: #3730a3;
            --bs-dropdown-link-hover-bg: #3730a3;
            --bs-dropdown-link-color: #e0e7ff;
            --bs-dropdown-link-hover-color: #ffffff;
        }

        .btn-primary {
            --bs-btn-bg: var(--bs-primary);
            --bs-btn-border-color: var(--bs-primary);
            --bs-btn-hover-bg: #6d28d9;
            --bs-btn-hover-border-color: #6d28d9;
            --bs-btn-active-bg: #5b21b6;
            --bs-btn-active-border-color: #5b21b6;
            --bs-btn-disabled-bg: var(--bs-primary);
            --bs-btn-disabled-border-color: var(--bs-primary);
        }
        
        .nav-link.active {
            color: var(--bs-primary-text-emphasis) !important;
            border-bottom: 2px solid var(--bs-primary-text-emphasis);
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top" style="background-color: var(--bs-card-bg) !important;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="bi bi-robot"></i> BI Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'feedback' %}active{% endif %}" href="{% url 'feedback' %}">Analyze Feedback</a>
                    </li>
                    <!-- We will add the Retail link here to be consistent -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'retail_dashboard' %}active{% endif %}" href="{% url 'retail_dashboard' %}">Retail Insights</a>
                    </li>
                </ul>
                
                <!-- Right Side -->
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        
                        <!-- --- "HISTORY" DROPDOWN HAS BEEN REMOVED --- -->
                        
                        <li class="nav-item">
                            <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Log Out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm me-2">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>
    
    <footer class="mt-auto text-center text-body-secondary py-3">
        <p>&copy; 2024 BI Hub Project</p>
    </footer>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- This is a new block for page-specific JavaScript -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
